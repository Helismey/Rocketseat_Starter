<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //Desafio 1
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        }
        console.log(`O usuário mora em ${endereco.cidade}/${endereco.uf}, no bairro ${endereco.bairro}, na rua ${endereco.rua} com nº ${endereco.numero}`);

        //Desafio 2
        var x = 1
        var y = 20

        while (x < y) {
            if (x % 2 == 0) {
                console.log('O valor par é ' + x)
            }
            x++
        }

        //Desafio 3
        function temHabilidade(skills) {
            if (skills.indexOf("Javascript") > -1) {
                console.log("true")
            } else {
                console.log("false")
            }
        }
        var skills = ["Javascript", "ReactJS", "React Native"]
        temHabilidade(skills) // true ou false



        //Desafio 4
        function experiencia(anos) {
            if (anos <= 1) {
                console.log("Seu nível é Iniciante")
            } else if (anos <= 3) {
                console.log("Seu nível é Intermediario")
            } else if (anos <= 6) {
                console.log("Seu nível é Avançado")
            } else {
                console.log("Seu nível é Jedi Master")
            }
        }
        var anosEstudo = 6
        experiencia(anosEstudo)

        //Desafio 5
        var usuarios = [{
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        }, {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }];

        for (var usuarios of usuarios) {
            console.log(`
                O $ {
                    usuarios.nome
                }
                possui as habilidades: $ {
                    usuarios.habilidades.join(', ')
                }.
                `)
        }
    </script>
</body>

</html>
